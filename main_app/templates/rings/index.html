{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/rings/ring-index.css' %}"
/>
{% endblock %}

{% block content %}

<div class="top">
  
  <section class="page-header">
    <h1>Inventory</h1>
    <a href="{% url 'ring-create' %}">Add Ring</a>
  </section>
  
</div>
<div class="bottom">
  
  <section class="card-container">
    {% for ring in rings %}
    <a href="{% url 'ring-detail' ring.id %}">
      <div class="card">
        <div class="card-content">
          <div class="card-img-container">
            <img 
            class='default-img'
            src="{% static 'images/default-ring.jpeg' %}" 
            alt="a ring"
            >
          </div>
          <h2 class="card-title">{{ ring.name }}</h2>
          <p> condition:{{ ring.condition }}</p>
          <p>sz {{ ring.size }} </p>       
        </div>
      </div>
    </a>
    {% endfor %}
  </section>
</div>


{% endblock content %}
