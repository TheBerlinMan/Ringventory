{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/rings/ring-detail.css' %}"
/>
{% endblock %}

{% block content %}

<div class="top">
  
  <section class="page-header">
    <h1>Ring #{{ring.id}}</h1>
    <div class="buttons">
      <a href="{% url 'ring-update' ring.id %}">Edit Ring</a>
      <a href="{% url 'ring-delete' ring.id %}">Delete Ring</a>
    </div>
    
  </section>
</div>

<section class="ring-container">
  <div class="ring-img">
    {% comment %} <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    > {% endcomment %}
  </div>
  <div class="ring-details">
    <h2>{{ ring.name }}</h2>
    <p>{{ ring.size }}</p>
    <p>{{ ring.metal }}</p>
    <p>{{ ring.stone }}</p>

  </div>
</section>

{% endblock %}
